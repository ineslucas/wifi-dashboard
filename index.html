<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
  <h1>Speedy Dashboard</h1>

  <div class="dashboard">
    <!-- Left Column: Panels 1 & 2 stacked -->
    <div class="left-column">
      <!-- Panel 1: Raw Data -->
      <div class="panel panel-small">
        <h2>Raw Data</h2>
        <div id="raw-data" class="panel-content">
          Waiting for data...
        </div>
      </div>

      <!-- Panel 2: 3D Visualization -->
      <div class="panel panel-large">
        <div class="panel-header">
          <h2>3D Path</h2>
          <div class="toggle-container">
            <span>Auto-rotate</span>
            <div id="animation-toggle" class="toggle"></div>
          </div>
        </div>
        <div id="canvas-container" class="panel-content"></div>
      </div>
    </div>

    <!-- Right Column: Panel 3 -->
    <div class="right-column">
      <div class="panel panel-full">
        <div id="matter-container" class="panel-content"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
